<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<title layout:fragment="title">공지사항 수정</title>

<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/announce/writeForm.css" /></th:block>

<th:block layout:fragment="javascript">
    <script src="/js/announce/modifyForm.js"></script></th:block>

<div class="container main_container" layout:fragment="content">
    <div class="ann-write" id="modifyForm"
         th:object="${announce}"
         th:data-board-no="${announce.boardNo}"
         th:data-announce-no="${announce.announceNo}"
         th:data-board-title="${announce.boardTitle}"
         th:data-board-contents="${announce.boardContents}"
         th:data-announce-primary="${announce.announcePrimary}"
         th:data-can-comment="${announce.canComment}"
         th:data-announce-type="${announce.announceType}"
         >
        <form action="#">
            <div class="frame">
                <div class="c">
                    <div class="b">
                        <div class="div">
                            <a th:href="@{|/announce/admin/${announceNo}|}" class="element-secondary-button">
                                <div class="text-wrapper">취소</div>
                            </a>
                            <input type="submit" value="수정" id="modifyBtn" class="div-wrapper">
                        </div>
                    </div>
                </div>
                <div class="header">
                    <div class="frame-2">
                        <div class="element-dropdown">
                            <select class="category" th:data-announce-type="${announce.announceType}">
                                <option value="0" th:selected="${announce.announceType == 0}">말머리</option>
                                <option value="1" th:selected="${announce.announceType == 1}">선생님만</option>
                                <option value="2" th:selected="${announce.announceType == 2}">원 공지</option>
                                <option value="3" th:selected="${announce.announceType == 3}">일정/행사</option>
                                <option value="4" th:selected="${announce.announceType == 4}">교육</option>
                                <option value="5" th:selected="${announce.announceType == 5}">보육료</option>
                            </select>
                        </div>
                    </div>
                    <div class="element-input-field">
                        <input type="text" class="label-2" name="title" id="title" placeholder="제목을 입력해주세요"
                               th:value="${announce.boardTitle}">
                    </div>
                </div>
                <div class="element-input-field-wrapper">
                    <div class="label-wrapper">
                        <textarea name="content" class="summernote" id="content"
                                  th:value="${announce.boardContents}"></textarea>
                    </div>
                </div>

                <div class="frame-3">
                    <div class="frame-wrapper">
                        <div class="frame-4">
                            <div class="text-wrapper-2">댓글 허용</div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="comment"
                                       th:checked="${announce.canComment == '1'}">
                                <label class="form-check-label" for="comment"></label>
                            </div>
                        </div>
                    </div>
                    <div class="frame-wrapper">
                        <div class="frame-4">
                            <div class="text-wrapper-2">중요 공지</div>
                            <div class="form-check form-switch" id="button">
                                <input class="form-check-input" type="checkbox" role="switch" id="primary"
                                       th:checked="${announce.announcePrimary == '1'}">
                                <label class="form-check-label" for="primary"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
