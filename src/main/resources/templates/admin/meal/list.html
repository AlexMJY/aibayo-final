<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<title layout:fragment="title">식단표</title>

<th:block layout:fragment="css">
    <link rel="stylesheet" href="css/meal/list.css" />
</th:block>

<th:block layout:fragment="javascript">
    <th:block th:replace="~{common/fullcalendar :: js}"/>
    <script src="/js/meal/meal.js"></script>
    <script src="/js/meal/fullcalendar.js"></script>

</th:block>

<div class="container main_container" layout:fragment="content">

    <div class="meal_top_box">

        <div class="meal_top_title">식단표</div>

        <div class="meal_top_btn_box">

            <a class="btn btn-ab meal_top_btn_link" href="meal/admin/write" alt="작성">

                <div class="meal_top_btn_svg_box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 27 27" fill="none">
                        <path d="M23.9752 7.73848L19.2618 3.02613C19.1051 2.86939 18.919 2.74506 18.7143 2.66023C18.5095 2.5754 18.29 2.53174 18.0684 2.53174C17.8468 2.53174 17.6273 2.5754 17.4225 2.66023C17.2178 2.74506 17.0317 2.86939 16.875 3.02613L3.86966 16.0315C3.71228 16.1876 3.5875 16.3735 3.50258 16.5783C3.41767 16.783 3.3743 17.0026 3.37501 17.2243V21.9377C3.37501 22.3853 3.5528 22.8145 3.86927 23.131C4.18573 23.4474 4.61496 23.6252 5.06251 23.6252H22.7813C23.005 23.6252 23.2196 23.5363 23.3779 23.3781C23.5361 23.2199 23.625 23.0053 23.625 22.7815C23.625 22.5577 23.5361 22.3431 23.3779 22.1849C23.2196 22.0266 23.005 21.9377 22.7813 21.9377H12.1627L23.9752 10.1252C24.1319 9.96853 24.2562 9.78248 24.3411 9.57772C24.4259 9.37296 24.4696 9.15349 24.4696 8.93185C24.4696 8.71022 24.4259 8.49075 24.3411 8.28599C24.2562 8.08122 24.1319 7.89518 23.9752 7.73848ZM14.3438 7.94308L16.104 9.70336L7.17188 18.6355L5.41161 16.8752L14.3438 7.94308ZM5.06251 21.9377V18.9118L8.08841 21.9377H5.06251ZM10.125 21.5886L8.36579 19.8284L17.2969 10.8962L19.0572 12.6565L10.125 21.5886ZM20.25 11.4636L15.5377 6.75023L18.0689 4.21898L22.7813 8.93238L20.25 11.4636Z" fill="black"/>
                    </svg>
                </div>

                <div class="meal_top_btn_text">작성하기</div>

            </a>

        </div>

    </div>


    <div class="calendar_box">
        <div id="loading-spinner">
            <div class="spinner"></div>
            <div class="spinner-text">불러오는중...</div>
        </div>
        <div id="calendar"
             th:data-kinder-no="${loginInfo.kinderNo}"
             th:data-role-no="${loginInfo.roleNo}">
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade fixed-width-modal" id="mealDetail"
         tabindex="-1" aria-hidden="true" th:if="${detail}">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title modal_header_title" id="mealDetailLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>


                <div class="modal-body modal_body">

                    <div class="modal_meals_box">

                        <div class="modal_meal_item_box">

                            <div class="modal_meal_title_box">
                                <div class="modal_meal_title">식사시간구분</div>
                            </div>


                            <div class="modal_meal_img_box">
                                <img class="modal_meal_img" src="http://via.placeholder.com/330x300">
                            </div>

                            <div class="modal_meal_menu_box">
                                <div class="modal_meal_menu">
                                    메뉴1<br>메뉴2<br>메뉴3
                                </div>
                            </div>

                        </div>


                    </div>

                </div>


                <div class="modal-footer modal_meal_detail_footer">
                    <div class="modal_btns_box">

                        <a class="btn btn-ab modal_btn_box" href="meal/admin/modify" alt="수정">
                            <div class="modal_btn_text">수정</div>
                        </a>


                        <div class="btn btn-danger modal_btn_box">
                            <div class="modal_btn_text">삭제</div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
