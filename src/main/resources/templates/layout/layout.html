<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="~{inc/config :: configFragment}"/>
<body>

    <th:block th:if="${session.role} == 'admin'">
    <header th:replace="~{inc/admin_header :: header}"></header>
    </th:block>

    <th:block th:if="${session.role} == 'user'">
        <header th:replace="~{inc/user_header :: header}"></header>
    </th:block>

    <th:block layout:fragment="content"></th:block>

    <footer th:replace="~{inc/footer :: footer}"></footer>

    <iframe th:src="@{/chat}" style="width:100%; height:600px; border:none;"></iframe>


</body>
</html>
