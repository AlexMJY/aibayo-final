<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">

<head>
    <title layout:fragment="title">MyPage</title>

    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/member/myPage.css}">
    </th:block>

    <th:block layout:fragment="javascript">
        <script src="/js/login/myPage.js"></script>
    </th:block>
</head>

<body>
<div class="container main_container" layout:fragment="content">
    <div class="user-info">
        <h2>내 정보</h2>
        <form th:action="@{/updateUser}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" th:value="홍길동">
                <a href="#" class="btn btn-outline-ab">수정</a>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" th:value="010-1111-2222">
                <a href="#" class="btn btn-outline-ab">수정</a>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <button type="button" id="password" name="password" class="btn btn-outline-ab" data-bs-toggle="modal"
                        data-bs-target="#passwordModal">비밀번호 수정
                </button>
            </div>

            <button type="submit" class="btn btn-save">저장</button>
            <a th:href="@{/deleteUser/{id}}" class="btn btn-remove">계정 삭제</a>
            <a th:href="@{/deleteUser/{id}}" class="btn btn-ab">서명 등록</a>
        </form>
    </div>

    <!-- Password Modal -->
    <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordModalLabel">비밀번호 수정</h5>
<!--                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
<!--                        <span aria-hidden="true">&times;</span>-->
<!--                    </button>-->
                </div>
                <div class="modal-body">
                    <form id="passwordForm" th:action="@{/updatePassword}" method="post">
                        <div class="form-group">
                            <label for="currentPassword">현재 비밀번호</label>
                            <input type="password" class="form-control" id="currentPassword" name="currentPassword"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">새 비밀번호</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">새 비밀번호 재입력</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                   required>
                        </div>
                        <button type="submit" class="btn btn-primary">비밀번호 수정</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




</body>
</html>
