<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">

<head>
    <title layout:fragment="title">MyPage</title>

    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/member/myPage.css}">
    </th:block>

    <th:block layout:fragment="javascript">
        <script src="/member/myPage.js"></script>
    </th:block>
</head>

<body>
<div class="container main_container" layout:fragment="content">
    <div class="user-info">
        <h2>내 정보</h2>
        <form th:action="@{/updateUser}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" th:value="username" readonly>
                <button type="button" class="btn btn-outline-ab" onclick="makeEditable('name')">수정</button>
            </div>

            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" th:value="email" readonly>
                <button type="button" class="btn btn-outline-ab" onclick="makeEditable('username')">수정</button>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" readonly>
                <button type="button" class="btn btn-outline-ab" onclick="makeEditable('password')">수정</button>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" th:value="phone" readonly>
                <button type="button" class="btn btn-outline-ab" onclick="makeEditable('phone')">수정</button>
            </div>

            <button type="submit" class="btn btn-save">저장</button>
            <a th:href="@{/deleteUser/{id}}" class="btn btn-remove">계정 삭제</a>
            <a th:href="@{/deleteUser/{id}}" class="btn btn-ab">서명 등록</a>

        </form>
    </div>
</div>

<script src="/js/myPage.js"></script>
</body>
</html>
