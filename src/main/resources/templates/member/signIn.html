<div class="login-page">
    <div class="div">
        <div class="overlap">
            <div class="group">
                <div class="overlap-group">
                    <div class="group-2">
                        <div class="group-3">
                            <div class="text-wrapper">Welcome to aibayo</div>
                        </div>
                    </div>

                            <div class="overlap-wrapper">
                                <!-- <div class="overlap-2"><div class="text-wrapper-6">Sign in</div></div> -->

                    <div class="group-5">
                        <div class="text-wrapper-3">비밀번호</div>
                        <input type="password" class="div-wrapper" name="password" id="password-input">
                    </div>
                    </form>


                </div>
            </div>
            <div class="text-wrapper-7">로그인</div>

            <div class="group-wrapper">
                <div class="overlap-group-wrapper">
                    <div class="overlap-group-2"><div class="text-wrapper-8">Sign in with KaKao</div></div>
                </div>
            </div>

        </div>


        <a th:href="@{/member/signUp}" class="text-wrapper-2">회원가입</a>
