<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" th:href="@{css/member/signUpInviteTeacher.css}" />
    <link rel="stylesheet" th:href="@{css/member/signInGuide.css}" />

</head>
<body>
<div class="screen">
    <div class="div">
        <div class="overlap">
            <div class="group">
                <div class="overlap-group">
                    <div class="text-wrapper-2">회원가입</div>

                    <form id="sign-up-form" onsubmit="event.preventDefault(); sendFormData();">

                        <div class="group-2">
                            <div class="group-4">
                                <div class="enter-your-username" style="font-size: small">비밀번호</div>
                                <input class="text-wrapper-9" type="password" name="password" id="password-input">
                            </div>
                            <div class="group-5">
                                <div class="enter-your-username" style="font-size: small">전화번호</div>
                                <input type="text" class="text-wrapper-9" name="phone" id="phone-input">
                            </div>
                            <div class="group-6">
                                <div class="overlap-group-4">
                                    <label for="kinder-input" class="text-wrapper-5" style="font-size: small">유치원 선택</label>
                                    <select class="text-wrapper-9" name="role" id="kinder-input">
                                        <option value="">유치원을 선택하세요</option>
                                        <option value="1">1번 유치원</option>
                                        <option value="2">2번 유치원</option>
                                        <option value="3">3번 유치원</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="overlap-group-wrapper">
                            <input class="overlap-group-2" type="submit" value="회원가입">
                        </div>
                    </form>

                </div>
            </div>

        </div>
        <div class="logo h_class_78">
            <div class="h_class_79"><a th:href="@{main/admin}" style="text-decoration: none; color: inherit; font-family: 'Noto Sans KR', sans-serif;">aibayo</a></div>
        </div>

    </div>
</div>
</body>
</html>
