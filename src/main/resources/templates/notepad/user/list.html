<html xmlns:th="http://www.thymeleaf.org"

<title layout:fragment="title">알림장</title>

<th:block layout:fragment="css">

</th:block>

<th:block layout:fragment="javascript">

    <script src="/notepad/commonList.js"></script>
    <script src="/notepad/userPage/list.js" ></script>
</th:block>

        <div class="class_29">알림장</div>

    </div>

                            placeholder="연도. 월. 일" readonly>

            </div>

        </div>
    </div>

                    <div class="card-body class_91">
                        <div class="class_20">

                            <div class="class_22" th:text="*{#temporals.format(notepadDate, 'yyyy년 MM월 dd일')}">
                                2024년 05월 30일

                            <div class="class_21 text-compact" th:text="*{boardTitle}">

    </div>
